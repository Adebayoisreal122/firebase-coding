<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class="form-box">
            <form class="form">
                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Full Name" />
                    <input id="userEmail" type="email" class="input" placeholder="Email" />
                    <input id="userPass" type="password" class="input" placeholder="Password" />
                </div>
            </form>
            <button class="form-button mb-3 form-control w-50" onclick="signU()">Sign up</button>
            <div class="form-section">
                <p>Have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </center>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlgm1vH0lt3bfN0ds7G_py-3mfKBVcAm0",
            authDomain: "live-coding-test.firebaseapp.com",
            projectId: "live-coding-test",
            storageBucket: "live-coding-test.appspot.com",
            messagingSenderId: "672335772143",
            appId: "1:672335772143:web:09cffda96fe78eccdcde1a",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const signU = () => {
            let email = document.getElementById("userEmail").value;
            let password = document.getElementById("userPass").value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    if (email == user.email) {

                        window.location.href = "index.html";
                    }
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                });
        };
        window.signU = signU;
    </script>
</body>

</html>
